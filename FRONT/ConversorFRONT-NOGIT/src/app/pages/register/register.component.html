<main>
    <div class="register-container">
    <h1>Registro</h1>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
        <div class = "styler">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" ngModel required/>
        </div>
      
        <div class="styler">
            <label for="password">Password:</label>
            <input type="password" id="password"  name="password" placeholder="Enter your password" ngModel  required/>
        </div>

        <div class="styler">
            <label for="email">Email:</label>
            <input  Type="email" id="email" name="email" placeholder="Enter your email" ngModel required/>
        </div>      
      
      <div class="styler">
        <label for="subscriptionId">Subscription Type:</label>
        <select id="subscriptionId" name="subscriptionId" ngModel required>
        <option value="" disabled selected>Select Subscription</option>
        <option value=1>Free</option>
        <option value=2>Trial</option>
        <option value=3>Pro</option>
        </select>
      </div>   
      
      <button [disabled]="registerForm.invalid" class="button-colorido" type="submit">Register</button>
      
      <button class="button-colorido2" [routerLink]="['/login']"> Ya tenes cuenta?
    </button>
    </form>
    
  </div>
</main>
