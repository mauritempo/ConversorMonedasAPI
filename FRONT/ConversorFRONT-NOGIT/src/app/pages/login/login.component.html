<main>
  <h1>CurrencyPro</h1>
<div class="login-container">
  
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class = "username">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" placeholder="username" name="username" ngModel required />

    </div>
    
    <div class = "password">
      <label for="password">Contraseña:</label>
      <input [type]="showPassword ? 'text' : 'password'" id="password" placeholder="password" name="password"  required  ngModel />

    </div>
    
    <button [disabled]="loginForm.invalid" class="button-colorido" type="submit">Iniciar sesión</button>

    <button class="button-colorido2" [routerLink]="['/register']"> Registrarse
    </button>
    
  </form>
</div>
</main>
